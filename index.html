<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Controls:
		    - UP Arrow: Accelerate the spaceship <br>
		    - LEFT Arrow: Turn left <br>
		    - RIGHT Arrow: Turn right <br>
		    - 'H': Hyperspace (teleport to a random location)
	    </footer>
	</body>
</html>
